<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gregslist</title>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-DfbCiBdRiiNWvRTbHe5X9IfkezKzm0pCrZSKc7EM9mmSl/OyckwbYk3GrajL8Ngy"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header class="container-fluid text-white pt-3 pb-3">
    <div class="row">
      <div class="col-md-5">
        <button class="btn btn-primary" onclick="app.controllers.carController.showForm()">List a Car</button>
        <button class="btn btn-primary" onclick="app.controllers.houseController.showForm()">List a House</button>
        <button class="btn btn-primary" onclick="app.controllers.jobController.showForm()">Place Job Ad</button>
      </div>
      <div class="col-md-3">
        <h1>GREG'S LIST</h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-success" href="#car-list">See Cars</a>
        <a class="btn btn-success" href="#house-list">See Houses</a>
        <a class="btn btn-success" href="#job-list">See Jobs</a>
      </div>
    </div>
  </header>

  <!-- FORM CONTAINER -->
  <section id="form-container" class="container-fluid content">
    <!-- Add Car Form -->
    <div class="row">
      <div id="car-input" class="col-md-6 offset-md-3 hidden">
        <form id="car-form" class="form-group" onsubmit="app.controllers.carController.addCar(event)">
          <div class="form-row">
            <div class="col">
              <label for="year">Year
                <input class="form-control" type="number" name="year" placeholder="Year" value="2000" required>
              </label>
            </div>
            <div class="col">
              <label for="make">Make
                <input class="form-control" type="text" name="make" placeholder="Make" required>
              </label>
            </div>
            <div class="col">
              <label for="model">Model
                <input class="form-control" type="text" name="model" placeholder="Model" required>
              </label>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="price">Price
                <input class="form-control" type="text" name="price" placeholder="Price" required>
              </label>
            </div>
            <div class="col">
              <label for="Description">Description
                <input class="form-control" type="text" name="description" placeholder="Brief Description" required>
              </label>
            </div>
            <div class="col">
              <label for="imgUrl">Image
                <input class="form-control" type="url" name="imgUrl" placeholder="Image Link" required>
              </label>
            </div>
          </div>
          <button class="form-control btn btn-primary" type="submit">Add Car</button>
        </form>
      </div>
    </div>
    <!-- Add House Form -->
    <div class="row">
      <div id="house-input" class="col-md-6 offset-md-3 hidden">
        <form id="house-form" class="form-group" onsubmit="app.controllers.houseController.addHouse(event)">
          <label for="bedrooms">#Bedrooms
            <input class="form-control" type="number" name="bedrooms" placeholder="#bedrooms" value="3" required>
          </label>
          <label for="bathrooms">#Bathrooms
            <input class="form-control" type="number" name="bathrooms" placeholder="#bathrooms" value="2" required>
          </label>
          <label for="description">Description
            <input class="form-control" type="text" name="description" placeholder="Brief Description" required>
          </label>
          <label for="levels">Levels
            <input class="form-control" type="number" name="levels" placeholder="# of levels" required>
          </label>
          <label for="yearBuilt">Year Built
            <input class="form-control" type="number" name="yearBuilt" placeholder="year" value="2000" required>
          </label>
          <label for="price">Price
            <input class="form-control" type="number" name="price" placeholder="#price" value="100000" required>
          </label>
          <label for="imgURL">Image Link
            <input class="form-control" type="url" name="imgURL" placeholder="enter URL here" required>
          </label>
          <button class="form-control btn btn-primary" type="submit">Add House</button>
        </form>
      </div>
    </div>
    <!-- Add Job Form -->
    <div class="row">
      <div id="job-input" class="col-md-6 offset-md-3 hidden">
        <form id="job-form " class="form-group " onsubmit="app.controllers.jobController.addJob(event) ">
          <div class="form-row">
            <div class="col-md-4">
              <label for="jobTitle">Job Title
                <input class="form-control" type="text" name="jobTitle" placeholder="job title" required>
              </label>
              <label for="rate">Rate
                <input type="number" class="form-control" name="rate" placeholder="hourly wage" required>
              </label>
            </div>
            <div class="col-md-4">
              <label for="company">Company
                <input class="form-control" type="text" name="company" placeholder="Company Name" required>
              </label>
              <label for="hours ">Hours per Week
                <input type="number" class="form-control" name="hours" value="20" required>
              </label>
            </div>
            <div class="col-md-4">
              <label for="description">Description
                <textarea name="description" id="description" cols="30" rows="5" class="form-control" placeholder="Enter a brief description of duties here"
                  required></textarea>
              </label>
            </div>
          </div>

          <button class="btn btn-primary form-control" type="submit">Add Job</button>
        </form>
      </div>
    </div>
  </section>

  <!-- CARS CONTAINER -->
  <section id="car-list" class="container-fluid content">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="text-primary">Cars for Sale :</h2>
      </div>
    </div>
    <div id="cars" class="row justify-content-center">

      <!-- insert cars from controller here -->

    </div>
    <hr />
  </section>

  <!-- HOUSES CONTAINER -->
  <section id="house-list" class="container-fluid content">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="text-primary">Houses for Sale :</h2>
      </div>
    </div>
    <div id="houses" class="row justify-content-center">

      <!-- insert houses from controller here -->

    </div>
    <hr />
  </section>

  <!-- JOBS CONTAINER -->
  <section id="job-list" class="container-fluid content">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="text-primary">Available Jobs :</h2>
      </div>
    </div>
    <div id="jobs" class="row justify-content-center no-gutters">

      <!-- insert jobs from controller here -->



    </div>
    <hr />
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js "></script>
  <script src="main.js" type="module"></script>
</body>

</html>
